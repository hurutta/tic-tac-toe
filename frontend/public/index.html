        <a href="#setup" class="w3-bar-item w3-button w3-green w3-padding-large"><i class="fa fa-home"></i></a>
        <a href="#setup" class="w3-bar-item w3-button w3-padding-large" style="width:10%">SETUP</a>
        <a href="#game" class="w3-bar-item w3-button w3-padding-large" style="width:10%">GAME</a>

    <!--        SETUP       -->
    <div class="w3-content w3-center w3-padding-64" style="max-width:100%;height:800px;" id="setup">
        <h1>TIC TAC TOE</h1>
        

            <h3>Choose first move's side</h3>
            <button onclick="toggleSide()" id="side"> <input type="checkbox" id="myCheck"></button>
            <br>
            <h3>Choose which board to play</h3>
            

            <div class="btn-group">
            <button onclick="play(3)" class="button-49">3 x 3</button>
            <button onclick="play(4)" class="button-49">4 x 4</button>
            <button onclick="play(5)" class="button-49">5 x 5</button>
            <button onclick="play(6)" class="button-49">6 x 6</button>
            <button onclick="play(7)" class="button-49">7 x 7</button>
            </div>
            <div class="btn-group">
            <button onclick="play(8)" class="button-49">8 x 8</button>
            <button onclick="play(9)" class="button-49">9 x 9</button>
            <button onclick="play(10)" class="button-49">10 x 10</button>
            <button onclick="play(11)" class="button-49">11 x 11</button>
            <button onclick="play(12)" class="button-49">12 x 12</button>
            </div>

            <input type="file" name="picture" accept="image/*" id="image" onchange="loadFile(event)">
            <input type="file" name="picture" accept="image/*" id="image2" onchange="loadFile2(event)">
            <br>
            <button onclick="sendImage()" class="button-49">READY</button>

            

            
                    <div class="w3-container w3-light-grey">
            <img id="output" width="85" style="position: absolute;left: 10%;" />
            <img id="output2" width="85" style="position: absolute;right: 10%" />
                    <h3 style="text-shadow:2px 1px 0 #444" id="n_x_n">5 x 5</h3>
                    <h3 style="text-shadow:2px 1px 0 #444" id="tp">❌</h3>
                    </div>
            
            <a href="#game" class="w3-button w3-black w3-xlarge w3-wide w3-button w3-round-large">PLAY</a>


    </div>










    <!-- Game section -->
    <div class="w3-content w3-center w3-padding-64" style="max-width:100%;" id="game">
        <h3 id="move" style="position: absolute;right: 10%">Current move ❌ by</h3>
        <h3 id="move2" style="position: absolute;right: 5%"></h3>
        <h1 id="game_status"style="position: absolute;left: 0">Game Start</h1>
        <h1>_</h1>
            <div id="gameblock">
            
            <div class="game">
            <div id="result"></div>

				<div id="board"></div>
			             

		    </div>
                <div>
                <button onclick="play()"  class="w3-button w3-green w3-xlarge w3-wide w3-button w3-round-large" style="margin-top: 20px"> Replay</button>
                <a href="#setup" class="w3-button w3-blue w3-xlarge w3-wide w3-button w3-round-large"  style="margin-top: 20px">Re-setup</a>
                    <button onclick="validate()"  class="w3-button w3-red w3-xlarge w3-wide w3-button w3-round-large" style="margin-top: 20px"> validate result </button>

                    <button onclick="note('validate result button send a POST method with all the command')"  class="w3-button w3-black w3-xlarge w3-wide w3-button w3-round-large" style="margin-top: 20px"> notes </button>
                </div>
            </div>
    </div>










    <!-- The game history Section -->
    <div class="w3-wide" id="history">
        <div class="w3-container w3-content w3-padding-64" style="max-width:800px">

        <h1 align="center">GAME HISTORY</h1>
        <marquee id="playerImages" align="center"></marquee>
        <div id="historyTable">
            <table class="w3-table-all w3-centered"></table>    
        </div>

        <div id="history3">
            <div id="chartContainer" style="height: 150px; width: 100%;"></div>
        </div>
        <div id="history2">
            <div id="chartContainer2" style="height: 150px; width: 100%;"></div>
        </div>
            <button onclick="dataFetch()"  id="update">Update data</button>
        </div>
    </div>
